<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="wrap">
        <!-- aside -->
        <aside class="TopSubCover">
            <div class="TopSub">
                <a href="#">💼 기업교육</a>
                <div>|</div>
                <a href="#">⚡ 부트캠프</a>
            </div>
        </aside>
        <!-- header -->
        <div class="header">
            <div class="Gnb">
                <div class="GnbLeft">
                    <div class="logo">
                        <p>codeit;</p>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass searchicon"></i>
                        <input type="text" />
                    </div>
                </div>
                <div class="GnbList">
                    <ul>
                        <li>수업탐색</li>
                        <li>커뮤니티</li>
                        <li>수강 후기</li>
                        <li>
                            <button>멤버십 안내</button>
                        </li>
                        <div>
                            <span class="signIn">로그인</span>
                            <span>/</span>
                            <span class="signUp">회원가입</span>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <!-- main -->
        <div id="main">
            <div class="part1">
                <div class="part1Cover">
                    <h1>어떤 강의를 찾고 있나요?</h1>
                    <div class="part1Input">
                        <i class="fa-solid fa-magnifying-glass part1searchicon"></i>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
